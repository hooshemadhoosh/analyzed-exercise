<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Program</title>
    <link rel="stylesheet" href="./src/css/output.css">
</head>
<body dir="rtl">

    <section class="p-6">
        <!-- Information -->
        <div class="py-1 bg-second text-main">
            <div class="flex justify-center items-center gap-x-8">
                <div class="space-y-2">
                    <p class="text-center">سن</p>
                    <p class="text-center">17</p>
                </div>
                <div class="space-y-2">
                    <p class="text-center">نام و نام خانوادگی</p>
                    <p class="text-center">سید محمد ایمان مصطفوی نژاد</p>
                </div>
                <div class="space-y-2">
                    <p class="text-center">BMI</p>
                    <p class="text-center">16</p>
                </div>
            </div>            
        </div>

        <!-- Table -->
        <div id="table-container">
            <!-- change the day counter in the div below -->
            <div id="table-header">
                روز اول
            </div>
            <!-- put all your rows in the div below -->
            <div id="table-body">

                <!-- use id="one-col" if you want 2 columns -->
                <div class="tbl-row" id="one-col">
                    <div class="flex flex-col justify-around border-l-2 border-third divide-y divide-third">
                        <span class="row-title">
                            <span>تمرین</span>
                            <!-- these spans should be changed -->
                            <span>اسکوات با تی آر ایکس</span>
                        </span>
                        <span class="row-title">
                            <span>تکرار</span>
                            <span>12</span>
                        </span>
                        <span class="row-title">
                            <span>ست</span>
                            <span>4</span>
                        </span>
                        <span class="row-title">
                            <span>شدت</span>
                            <span>70-80%</span>
                        </span>
                        <span class="row-title">
                            <span>ضرب آهنگ</span>
                            <span>2 /0/2</span>
                        </span>
                        <span class="row-title">
                            <span>استراحت</span>
                            <span>60-90 ثانیه</span>
                        </span>
                        <span class="row-title">
                            <span>توضیحات</span>
                            <span>سوپر ست</span>
                        </span>
                    </div>
                    <div class="flex p-2 justify-center items-center gap-1 w-full">
                        <!-- use id="vertical-img" if picture is vertical -->
                        <div id="vertical-img">
                            <!-- put images address into src"..." -->
                            <img src="./src/images/vertical.jpg" alt="exercise-pic">
                        </div>
                        <div id="vertical-img">
                            <img src="./src/images/vertical.jpg" alt="exercise-pic">
                        </div>
                    </div>
                </div>

                <!-- nothing for 1 column -->
                <div class="tbl-row">
                    <div class="flex flex-col justify-around border-l-2 border-third divide-y divide-third">
                        <span class="row-title">
                            <span>تمرین</span>
                            <!-- these spans should be changed -->
                            <span>اسکوات با تی آر ایکس</span>
                        </span>
                        <span class="row-title">
                            <span>تکرار</span>
                            <span>12</span>
                        </span>
                        <span class="row-title">
                            <span>ست</span>
                            <span>4</span>
                        </span>
                        <span class="row-title">
                            <span>شدت</span>
                            <span>70-80%</span>
                        </span>
                        <span class="row-title">
                            <span>ضرب آهنگ</span>
                            <span>2 /0/2</span>
                        </span>
                        <span class="row-title">
                            <span>استراحت</span>
                            <span>60-90 ثانیه</span>
                        </span>
                        <span class="row-title">
                            <span>توضیحات</span>
                            <span>سوپر ست</span>
                        </span>
                    </div>
                    <div class="flex p-2 justify-center items-center gap-1 w-full">
                        <!-- use id="horizental-img" if picture is horizental -->
                        <div id="horizental-img">
                            <!-- put images address into src"..." -->
                            <img src="./src/images/horizental.jpg" alt="exercise-pic">
                        </div>
                        <div id="horizental-img">
                            <img src="./src/images/horizental.jpg" alt="exercise-pic">
                        </div>
                        <div id="horizental-img">
                            <img src="./src/images/horizental.jpg" alt="exercise-pic">
                        </div>
                        <div id="horizental-img">
                            <img src="./src/images/horizental.jpg" alt="exercise-pic">
                        </div>
                        <div id="horizental-img">
                            <img src="./src/images/horizental.jpg" alt="exercise-pic">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    
</body>
</html>
